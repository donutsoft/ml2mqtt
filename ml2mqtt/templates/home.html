{% extends "base.html" %}
{% block content %}

<h2>My Models</h2>

{% if models %}
<table style="width: 100%; border-collapse: collapse; margin-top: 1.5rem;">
    <thead>
      <tr style="background-color: #1f2d3a;">
        <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #2c3e50;">Model Name</th>
        <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #2c3e50;">MQTT Topic</th>
        <th style="text-align: center; padding: 0.75rem; border-bottom: 1px solid #2c3e50;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for model in models %}
      <tr style="border-bottom: 1px solid #2c3e50;">
        <td style="padding: 0.75rem;">{{ model.name }}</td>
        <td style="padding: 0.75rem;">{{ model.mqtt_topic }}</td>
        <td style="padding: 0.75rem; text-align: center;">
          <div style="display: flex; justify-content: center; gap: 2rem;">
            <a href="{{ url_for('editModel', modelName=model.name, section='settings') }}" style="color: #00aaff;">Edit</a>
            <a href="#" onclick="confirmDelete('{{ model.name }}', '{{ url_for('deleteModel', modelName=model.name) }}')" style="color: #ff4d4d;">Delete</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 

  <form id="deleteForm" method="POST" style="display: none;">
    <input type="hidden" name="skillId" id="deleteSkillId">
  </form>

  <script>
    function confirmDelete(modelName, url) {
      const confirmMsg = `Are you sure you want to delete the model "${modelName}"? This action cannot be undone.`;
      if (confirm(confirmMsg)) {
        const form = document.getElementById('deleteForm');
        const input = document.getElementById('deleteSkillId');
        input.value = modelName;
        form.action = url;
        form.submit();
      }
    }
  </script>

{% else %}
  <p style="margin-top: 2rem; font-size: 1.1rem; color: #c0c8d6;">
    üê¨ You haven't added any models yet. <a href="{{ url_for('createModel') }}" style="color: #00aaff;">Add one now</a>.
  </p>
{% endif %}

{% endblock %}
