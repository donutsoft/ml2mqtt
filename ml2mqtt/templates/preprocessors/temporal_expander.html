{% extends "preprocessors/preprocessor_base.html" %}

{% block content %}
<div class="formField">
  <label for="lookback">Number of Lookback Steps:</label>
  <input type="number" id="lookback" name="lookback" value="{{ config.lookback | default('2') }}" min="1">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const lookbackInput = document.getElementById("lookback");

  lookbackInput.addEventListener("input", function() {
    const value = parseInt(this.value, 10);
    if (isNaN(value) || value < 1) {
      this.value = 1;
    }
  });
});
</script>
{% endblock %}
