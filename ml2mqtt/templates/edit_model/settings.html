<h2>Model Settings</h2>
<h4 class="subheader">Model: {{ model.name }}</h4>

<div class="settingsWrapper">
  {% include 'edit_model/partials/model_info.html' %}
  {% include 'edit_model/partials/random_forest_settings.html' %}
</div>

<style>
  .formWrapper {
    display: flex;
    flex-direction: column;
  }

  .settingsGroup {
    background: #1a2735;
    padding: 1.5rem;
    margin-bottom: 2rem;
    border: 1px solid #2c3e50;
  }

  .formField {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 1.5rem;
  }

  .formFieldRow {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .labelColumn {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .toggleColumn {
    width: 100px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }

  input[type="text"],
  input[type="number"],
  select,
  .styledSelect {
    width: 100%;
    padding: 6px;
    border-radius: 4px;
    background-color: #1f2d3a;
    color: white;
    border: 1px solid #333;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 22px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #555;
    transition: 0.3s;
    border-radius: 22px;
  }

  .slider::before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }

  .switch input:checked + .slider {
    background-color: #007acc;
  }

  .switch input:checked + .slider::before {
    transform: translateX(22px);
  }
</style>
